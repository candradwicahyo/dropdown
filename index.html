<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css">
  <title>Dropdown</title>
</head>
<body>
  
  <section class="container">
    <div class="dropdown">
      <span>Dropdown</span>
      <i class="fas fa-fw fa-arrow-right"></i>
      <div class="dropdown-list">
        <ul>
          <li data-value="facebook">
            <i class="fab fa-fw fa-facebook-f"></i>
            Facebook
          </li>
          <li data-value="whatsapp">
            <i class="fab fa-fw fa-whatsapp"></i>
            WhatsApp
          </li>
          <li data-value="instagram">
            <i class="fab fa-fw fa-instagram"></i>
            Intagram
          </li>
          <li data-value="linkedin">
            <i class="fab fa-fw fa-linkedin"></i>
            Linkedin
          </li>
          <li data-value="github">
            <i class="fab fa-fw fa-github"></i>
            Github
          </li>
        </ul>
      </div>
    </div>
  </section>
  
  <script src="./script.js"></script>
</body>
</html>
